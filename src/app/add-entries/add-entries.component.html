<form #entriesForm="">
    <mat-form-field>
        <mat-label>Film Title</mat-label>
        <input type="text" 
            matInput
            placeholder="Enter Film title..." 
            [formControl]="searchField"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto='matAutocomplete' (optionSelected)="selectedOptions($event.option.value)">
            @for (option of options; track option) {
                <mat-option [value]="option.title">{{option.title}}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</form>
