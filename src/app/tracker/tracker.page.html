<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for(entry of trackerList; track entry.title){
    <ion-thumbnail>
      <img alt="movie Tile" src="{{imagePreFix + entry.image}}"/>
    </ion-thumbnail>
  }
</ion-content>
