<ion-tabs (ionTabsWillChange)="tabChangeHandler($event)">

  <ion-tab-bar slot="botton">
    <ion-tab-button tab="add" href="/tabs/add">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tracker" href="/tabs/tracker">
      <ion-icon aria-hidden="true" name="film-outline"></ion-icon>
      <ion-label>Tracker</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cex" href="/tabs/cex">
      <ion-icon aria-hidden="true" [src]="cexOutline"></ion-icon>
      <ion-label>Cex</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
